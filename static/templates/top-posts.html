<div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Top posts</h3>
      </div>
      <div class="panel-body">
          <div ng-repeat="post in posts">
              <div class="col-md-10"><a ui-sref="app.posts.detail({id:post.id})">{{ post.name }}</a></div>
              <div class="col-md-2"><span class="badge">{{ post.rating }}</span></div>
          </div>
      </div>
    </div>
</div>
