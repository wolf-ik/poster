<div>
    <form role="form" class="settings" ng-submit="save()">
        <div class="form-group">
            <label for="post-edit__name" translate>Name</label>
            <input type="text" class="form-control" id="post-edit__name" ng-model="post.name"/>
        </div>

        <div class="form-group">
            <label for="post-edit__title" translate>Title</label>
            <input type="text" class="form-control" id="post-edit__title" ng-model="post.title"/>
        </div>

        <tags-input
                ng-model="post.tags"
                replace-spaces-with-dashes="false"
                display-property="text">
            <auto-complete
                    source="loadTags($query)"
                    min-length="0"
                    load-on-focus="true"
                    load-on-empty="true"
                    max-results-to-show="20">
            </auto-complete>
        </tags-input>

        <div class="form-group">
          <label for="select" class="control-label" translate>Category</label>
          <div>
             <select    class="form-control" id="post-edit__category"
                        ng-options="category.text for category in categories track by category.id"
                        ng-model="post.category"></select>
          </div>
        </div>

        <div class="form-group">
            <label for="post-edit__content" translate>Content</label>
            <textarea class="form-control" id="post-edit__content" ng-model="post.content"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success col-md-3 pull-right" translate>Save</button>
        </div>
    </form>
</div>
